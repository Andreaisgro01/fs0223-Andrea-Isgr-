<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Tradding backoffice</title>
</head>

<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg bg-info bg-light fw-bold">
        <div class="container-fluid">
            <a class="navbar-brand ms-5">Tradding store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active  me-5 " aria-current="page" href="homepage.html" target="">Go to Homepage</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center mt-3">
            <div class="col-12 col-md-8 text-center">
                <h2>K-trade backoffice page</h2>
                <form class="mt-5 text-start" id="product-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Product name</label>
                        <input type="text" class="form-control" id="name" aria-describedby="namefield" required />
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="description" aria-describedby="descriptionfield"
                            required />
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Brand</label>
                        <input type="text" class="form-control" id="brand" aria-describedby="brandfield" required />
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Image</label>
                        <input type="text" class="form-control" id="image" aria-describedby="imagefield" required />
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" class="form-control" id="price" aria-describedby="pricefield" required />
                    </div>
                    <button type="submit" class="btn btn-success" id="save-button">
                        Create new product
                    </button>
                    <button type="button" class=" d-none btn btn-danger" id="delete-button">
                        Delete product
                    </button>
                    <button type="button" class="btn btn-secondary" id="reset-button">
                        Reset product
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="./assets/backoffice.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
