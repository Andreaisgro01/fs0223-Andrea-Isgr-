
<div id="form-container" class="text-center ms-5 mt-5" >
  <form class="form-signin">
    <img class="mb-4" src="https://th.bing.com/th/id/OIP.75gITF9YbHP2JffxNAwaSwAAAA?w=204&h=180&c=7&r=0&o=5&pid=1.7" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

    <label for="name" class="sr-only fw-bold mb-3 mt-3">Name</label>
      <input type="text" id="inputName" class="form-control" placeholder="Name" required="" name="name" [(ngModel)]="data.name">
    <label for="surname" class="sr-only fw-bold mb-3 mt-3">Surname</label>
      <input type="text" id="inputSurname" class="form-control" placeholder="Surname" required="" name="surname" [(ngModel)]="data.surname">
    <label for="inputEmail" class="sr-only fw-bold mb-3 mt-3">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email" required="" name="email" [(ngModel)]="data.email">
    <label for="inputPassword" class="sr-only fw-bold mb-3 mt-3">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" name="password" [(ngModel)]="data.password">
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" class="mt-3"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="register()">Sign in</button>
    <p class=" mb-3 text-muted">Â© 2023</p>
  </form>
</div>
