<div class="text-center " style="width: 400px">
  <form class="form-signin">
    <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

    <label for="name" class="sr-only">Name</label>
      <input type="text" id="inputName" class="form-control" placeholder="Name" required="" name="name" [(ngModel)]="data.name">
    <label for="surname" class="sr-only">Surname</label>
      <input type="text" id="inputSurname" class="form-control" placeholder="Surname" required="" name="surname" [(ngModel)]="data.surname">
    <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" name="email" [(ngModel)]="data.email">
    <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" name="password" [(ngModel)]="data.password">
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox"> Remember meM
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">Â© 2023</p>
  </form>
</div>
