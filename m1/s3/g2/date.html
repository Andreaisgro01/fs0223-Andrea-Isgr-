    <script>
        let now = new Date(); //data attuale

        let giorni =[
            'domenica',
            'lunedi',
            'martedi',
           'mercoedi',

           'venerdi',
           'sabato',    
        ]
            console.log(giorni[weekDay]);
        let monthDay = now.getMonth();//il contegio parte da 0
       
        let time = now.getTime();
        
        console.log(anno,weekDay,monthDay,time);
        now.setMonth();
         monthDay = now.getMonth();
         console.log(now);

         //data ad un mese da oggi
         let future = new Date();
         future.setMonth(future.getMonth() +1);

         console.log(future);

         //localizzare le date
        let options = {weekday: 'long', year: 'numeric', month:'long'}

         let dataItaliano =future.toLocaleDateString('it-IT', options);
