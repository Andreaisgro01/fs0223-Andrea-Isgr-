<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div id="time"></div>
<button id="stop" >Ferma orologio </button>
    <script>
        //esegue una funzione una sola volta
        setTimeout(function() {
            alert("timeout")
        },2000)
        //esegue una funzione n volte
        setInterval(function() {
            document.querySelector("#time").innerHTML.textContent = new Date()
            console.log("interval")
        },2000)

        let bottone = document.querySelector("#stop")
        bottone.addEventListener('click', function(){
            clearInterval (document.querySelector("#stop")) 
        })
    </script>
</body>
</html>
