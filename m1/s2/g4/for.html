<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- for si pone come alternativa a switch solitamente, unico caso di ; dentro le ()  -->
    <script>

        for(let i = 0; i < 10; i++){
            document.write(i + '<br>');
        }
        
        document.write('<hr>')

        for(let y = 10; y > 0; y--){
            document.write(y + '<br>');
        }
    
            let pizze = ['diavola','margherita','marinara'];
            pizze.push('capricciosa');
            //oizze.length ripete per il totale di pizze dentro l'array così quando ne aggiungeremo di nuove non ci saranno problemi nel codice 
            for(let c = 0;c < pizze.length; c++){
                document.write (pizze[c] + '<br>');
        }

            document.write('<br>');

        //ciclare un array usando for of
        let menu = ['diavola','margherita','marinara'];
        for(let pizza of menu){
            document.write (pizza + '<br>');
        }

        let menuCompleto = [
            {
                gusto: 'margherita',
                prezzo: 5,                 
                disponibile: true
            },
            {
                gusto: 'diavola',
                prezzo: 7,    
                disponibile: true          
            },
            {
                gusto: 'hawayana',
                prezzo: 9,
                disponibile: false                 
            },
        ]
            
        let campiVisualizzati = ['gusto', 'prezzo'];
        document.write('<ul>')
        
        for (let pizza of menuCompleto){
            for (let prop in pizza){
                //includes restituisce true se la parola tra parentesi è presente nell'array campiVisivi, per ciclare un oggetto uso for in mentre per ciclare un array uso for of
                if(campiVisualizzati.includes(prop)){
                document.write (`<li> ${prop}: ${pizza[prop]}</li>`);
                }
            }
            document.write (pizza.gusto + ' prezzo: ' + pizza.prezzo + '<br>');
        } 
            document.write('</ul>');
            document.write('hr');
        //ciclare un oggetto

       let persona = {
        nome: 'Mario',
        cognome: 'Rossi',
        anni: 30
        }
        console.log (persona.nome); // Mario
        console.log (persona['nome']);//Mario
        document.write ('<ul>');
        for( let prop in persona){
            document.write(`<li> ${prop}: ${persona[prop]} </li>` )
        }
        document.write('</ul');
    </script>
    
</body>
</html>
