    <script>
//foreach=per ogniuno 
        let menu = ['diavola','margherita','marinara','mimosa'];
        menu.forEach(function(pizza){
            document.write(pizza + '<br>');
            
        });

        //map
        //tutte le volte che dobbiamo modificare i valori dell'array

        let numeri = [1,2,3,4,5,6,];
        //map non modifica l'array origiinale ma ne crea uno nuovo
        let numeriX2 = numeri.map(function(n){
            
            return n * 2;
        })
        console.log(numeriX2)

        //uso lo stesso forEach di riga 12
        menu = ['diavola','margherita','marinara','mimosa'];
        
        menu =menu.map(function(pizza){

        })
        
        menu.forEach(function(pizza){
            
            document.write(pizza + '<br>');
         });

         //filter permette di filtrare i valori richiedendone solo alcuni in determinati range

         numeri = [1,2,3,4,5,6,9];
         let numeriFiltrati = numeri.filter(function(n) {
            return n > 5;
         })
            console.log(numeriFiltrati)
