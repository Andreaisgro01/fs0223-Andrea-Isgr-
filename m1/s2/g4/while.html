<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
<!-- un ciclco è un costrutto essenziale nella programmazione, da usare quando devo ripetere una stessa operazione per un numero n di volte
while (condizione){}
finchà la condizione è vera si continua a ciclare e quando la rendiamo falsa ne usciamo -->
    
    <script>
        let y = 10;
        while(y > 0 ){
            document.write(y + '<br>');
            y-- ;
        }

        document.write('<hr>');

        //do while
        let x = 10;
        do{
            document.write(x);
            x++;
        }while(x < 10);// x vale 11
    
    
    
    </script>


</body>
</html>
